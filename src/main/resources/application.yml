server:
  port: 8080
  servlet:
    context-path: "/limit-service"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/limits_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-main.yml
    enabled: false
    drop-first: false

limits:
  default-daily-limit: 10000.00

scheduler:
  reset-cron: "0 0 0 * * *"